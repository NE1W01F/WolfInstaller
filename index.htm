<!DOCTYPE html>

    .installer-container {

      border-radius: 10px;

      padding: 30px;
      text-align: center;

    }
    .step h2 {

      color: #007BFF;
      margin-bottom: 10px;
    }
    button {
      display: inline-block;
      width: 200px;
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .small-text {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #666;
    }
    .small-text a {
      color: #007BFF;
      text-decoration: none;
    }
    .small-text a:hover {

</head>
